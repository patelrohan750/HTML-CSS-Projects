<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Skeleton Loader</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <figure class="card-banner loading">
            <img src="images/bg.jpg" alt="">
        </figure>

        <div class="card-header">
            <figure class="card-img loading">
                <img src="images/profile.png" alt="">
            </figure>

            <div class="card-details">
                <h1 class="name loading">RoCoders</h1>
                <small class="subs_no loading">100K Subscribers</small>
            </div>

        </div>

        <div class="card-description">
            <div class="line loading"></div>
            <div class="line loading"></div>
            <div class="line loading"></div>
            <div class="line loading"></div>
        </div>

        <div class="card-footer">
            <button class="subs_btn loading">Subscribe</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
